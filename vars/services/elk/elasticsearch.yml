---

stop_services:
  - name: elasticsearch
    check_mode: port,process
    ports:
      - 9200
      - 9300
    process_find: "/usr/share/elasticsearch/jdk/bin/java"
    min_proc_number: 1
    retry: 5
    delay: 10



restar_services_after_the_upgrade: true


#
#
# This value is related to the upgrade of the service itself for the update/upgrade of the os see the value in <service>_global.yml or ../main.yml
# If you define the reboot after the os update to true and this value to true the server will reboot two time. 
reboot_the_server_after_the_upgrade: false

