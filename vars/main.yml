---

# Any global variable here can be overwrited in service/<target_hosts>_global.yml

activate_debug: false

########### Do not modify these two variables if one host run multiple service and set it in the service/<target_hosts>_global.yml
update_os: false
reboot_after_os_update: false

reboot_connect_timeout: 60
reboot_delay: 15
#########################################
install_elk_stack: true


package_version: 7.6.2 # 7.4.0 #
package_arch: x86_64
file_directory: ../rpms
files: 
  logstash: 
    - "logstash-{{ package_version }}-{{ package_arch }}.rpm"
  elasticsearch: 
    - "elasticsearch-{{ package_version }}-{{ package_arch }}.rpm"
  apmserver: 
    - "apm-server-{{ package_version }}-{{ package_arch }}.rpm"
  kibana: 
    - "kibana-{{ package_version }}-{{ package_arch }}.rpm"
  beats: 
    - "filebeat-{{ package_version }}-{{ package_arch }}.rpm"
    - "metricbeat-{{ package_version }}-{{ package_arch }}.rpm"

